<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Club Harry Potter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css"> 
    <link rel="stylesheet" href="./css/responsive.css"> 
</head>
<body>
    <header>
        <div id="top">
            <img src="./images/logo.webp" alt="Image Harry Potter">
        </div>
        <div id="menu">
            <nav>
                <ul>
                    <li>élèves</li>
                    <li>professeurs</li>
                    <li>maisons</li>
                    <li>sorts</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="left">
            <img src="./images/logo_full.png" alt="Image Harry Potter Fan">
            <p class="text_left">Vous aussi vous voulez tout savoir sur l'univers d'<strong>Harry Potter</strong> ?!</p>
            <p class="text_left">Rien de plus simple, rejoignez-nous !</p>
            </div>
            <p id="button_rejoindre">NOUS REJOINDRE</p>
        </section>
        <section id="right">
            <img src="./images/choixpeau.webp" alt="Le fameux Choixpeau !">
            <p>A quelle maison de <strong>Poudlard</strong> appartenez-vous ?</p>
        </section>
    </main>
    <footer>
        <div id="bordure_rs">
            <p>Retrouvez-nous sur les réseaux !</p>
            <div id="rs">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-square-twitter"></i>
            </div>
        </div>
    </footer>
</body>
</html>
